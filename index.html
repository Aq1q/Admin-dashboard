<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&family=Righteous&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="search-bar">
                <img src="./img/search.png" alt="">
                <input type="search" name="search" id="search-bar">
            </div>
            <a href=""><img src="./img/notification.png" alt=""></a>

            <a href=""><img src="./img/profile-picture.png" alt="" class="profile-picture"></a>

            <span>Username</span>
        </div>
        <div class="header-bot">
            <div class="profile">
                <div class="profile-picture">
                    <img src="./img/profile-picture.png">
                </div>
                <div class="welcome-msg">
                    Hi there,
                </div>
                <div class="username">
                    Username (@User)
                </div>
            </div>
            <div class="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
    </header>
    <nav>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo">
            <p>Dashboard</p>
        </div>
        <div class="first-list">
            <ul>
                <li><a href=""><img src="./img/home.png" alt="" class="nav-picture">Home</a></li>
                <li><a href=""><img src="./img/profile.png" alt="" class="nav-picture">Profile</a></li>
                <li><a href=""><img src="./img/message.png" alt="" class="nav-picture">Messages</a></li>
                <li><a href=""><img src="./img/history.png" alt="" class="nav-picture">History</a></li>
                <li><a href=""><img src="./img/tasks.png" alt="" class="nav-picture">Tasks</a></li>
                <li><a href=""><img src="./img/community.png" alt="" class="nav-picture">Communities</a></li>
            </ul>
        </div>
        <div class="second-list">
            <ul>
                <li><a href=""><img src="./img/settings.png" alt="" class="nav-picture">Settings</a></li>
                <li><a href=""><img src="./img/support.png" alt="" class="nav-picture">Support</a></li>
                <li><a href=""><img src="./img/privacy.png" alt="" class="nav-picture">Privacy</a></li>
            </ul>
        </div>
    </nav>
    <main>

    </main>
</body>
</html>
